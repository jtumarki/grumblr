<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>

    <title>Register For Grumblr</title>

    <!-- Bootstrap -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  {% for error in errors %}
    <p style="color: red">
    {{ error }}
    </p>
  {% endfor %}

    <div class="container">

      <form class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Register For Grumblr</h2>
        <input type="text" class="form-control" placeholder="Email address" name="email" autofocus>
        <input type="text" class="form-control" placeholder="Username"
        name="username" value="{{username}}" autofocus>
        <input type="password" class="form-control" placeholder="Password"
        name="password1">
        <input type="password" class="form-control" placeholder="Confirm Password"
        name="password2">
        <button class="btn btn-lg btn-primary btn-block" type="submit"
        name="register">Register</button>
        
        {% csrf_token %}

      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
